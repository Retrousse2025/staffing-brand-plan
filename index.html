<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffing Brand Plan</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Planning Rebranding of Staffing Brand</h1>
    </header>
    <main class="container">
        <!-- Top-level categories -->
        <section class="accordion" id="oneTime">
            <button class="accordion-header">One‑Time Tasks</button>
            <div class="accordion-content">
                <!-- Sub categories for One‑Time tasks -->
                <section class="sub-accordion">
                    <button class="sub-header">Business &amp; Legal Setup (US)</button>
                    <div class="sub-content">
                        <ul class="task-list">
                            <li>
                                <label><input type="checkbox"> Register business as a US entity (LLC, C‑Corp, etc.)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Apply for EIN (Employer Identification Number)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Register for state taxes (if applicable)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Open a US business bank account</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Draft client contracts and NDAs (US‑compliant)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Get business insurance (liability, etc.)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Set up accounting system (e.g., Stripe)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="sub-accordion">
                    <button class="sub-header">Brand Identity</button>
                    <div class="sub-content">
                        <ul class="task-list">
                            <li>
                                <label><input type="checkbox"> Brainstorm and finalize new brand name</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Register domain name</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Create logo, colors, typography, brand guidelines</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Create and launch official website</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Write brand story, elevator pitch, positioning statement</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="sub-accordion">
                    <button class="sub-header">Content &amp; Collateral Creation</button>
                    <div class="sub-content">
                        <ul class="task-list">
                            <li>
                                <label><input type="checkbox"> Create company presentation template</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Design service one‑pager (capabilities + value props)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Create sales email templates</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="sub-accordion">
                    <button class="sub-header">Marketing Setup</button>
                    <div class="sub-content">
                        <ul class="task-list">
                            <li>
                                <label><input type="checkbox"> Reserve social media handles</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Set up and brand social profiles (LinkedIn, etc.)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </section>
        <section class="accordion" id="ongoing">
            <button class="accordion-header">Ongoing Tasks</button>
            <div class="accordion-content">
                <!-- Sub categories for ongoing tasks -->
                <section class="sub-accordion">
                    <button class="sub-header">Marketing</button>
                    <div class="sub-content">
                        <ul class="task-list">
                            <li>
                                <label><input type="checkbox"> Ongoing social media content</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Monthly newsletter</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Monthly email prospecting</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Automated or manual email cadence for prospects</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                            <li>
                                <label><input type="checkbox"> Podcast creation and publishing (monthly/bi‑weekly)</label>
                                <button class="note-toggle">Add Note</button>
                                <textarea class="note-area" placeholder="Write your note here..."></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
